<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_all') }}">View All Items</a>
        <a href="{{ url_for('view_specific') }}">View Specific Items</a>
        <a href="{{ url_for('add') }}">Add Item</a>
        <a href="{{ url_for('update') }}">Update Item</a>
        <a href="{{ url_for('delete') }}">Delete Item</a>
    </nav>

    <div class="home-container">
        <h1>Update Item</h1>
    </div>
    
    <form method="POST">
        <label for="idInput">Item ID:</label>
        <input type="number" name="idInput" required placeholder="Enter Item ID">

        <label for="newStock">New Stock Quantity:</label>
        <input type="number" name="newStock" required placeholder="Enter New Stock Quantity">

        <label for="in_stock">In Stock (1 for Yes, 0 for No):</label>
        <select name="in_stock" id="">
            <option value="" disabled selected>Choose</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="price">New Price</label>
        <input type="number" step="0.01" name="price" required placeholder="Enter New Price">

        <button type="submit">Update Item</button>
    </form>
</body>
<footer>
    <div class="footer-div"> 
        <h2>LOGISTOCK</h2> 
        <img src="static/logo.png" alt="Logo"> 
    </div>
</footer>
        
</html>
