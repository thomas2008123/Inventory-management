<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_all') }}">View All Items</a>
        <a href="{{ url_for('view_specific') }}">View Specific Items</a>
        <a href="{{ url_for('add') }}">Add Item</a>
        <a href="{{ url_for('update') }}">Update Item</a>
        <a href="{{ url_for('delete') }}">Delete Item</a>
    </nav>

    <div class="home-container">
        <h1>Add New Item</h1>
    </div>
        
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="description">Description:</label>
        <input type="text" name="description" required>

        <label for="in_stock">In Stock (1 for Yes, 0 for No):</label>
        <select name="in_stock" id="">
            <option value="" disabled selected>Choose</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="price">Price (Â£):</label>
        <input type="number" step="0.01" name="price" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required>

        <label for="rating">Rating:</label>
        <input type="number" step="0.1" name="rating" required>

        <label for="delivery_date">Delivery Date (YYYY-MM-DD):</label>
        <input type="date" name="delivery_date" required>

        <label for="category">Category:</label>
        <input type="text" name="category" required>

        <button type="submit">Add Item</button>
    </form>
</body>
        <footer>
            <div class="footer-div"> 
                <h2>LOGISTOCK</h2> 
                <img src="static/logo.png" alt="Logo"> 
            </div>
        </footer>
</html>
